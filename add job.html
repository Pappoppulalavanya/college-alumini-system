<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Alumni System - Add Jobs</title>
  <link rel="stylesheet" href="css/add job.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .user-profile img, .user-menu img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-name, .user-email {
      margin: 0;
    }
    .user-dropdown {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-profile">
        <img src="images/default-avatar.png" alt="User Avatar" />
        <div class="user-info">
          <p class="user-name">John</p>
          <p class="user-email">john@gmail.com</p>
        </div> 
      </div> 
      <nav class="main-nav">
        <ul>
          <li class="nav-item">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
          </li>
          <li class="nav-item">
            <a href="events.html"><i class="fas fa-calendar-alt"></i> <span>View Events</span></a>
          </li>
          <li class="nav-item">
            <a href="view jobs.html"><i class="fas fa-briefcase"></i> <span>Posted Jobs</span></a>
          </li>
        </ul>
      </nav>
    </aside> 

    <!-- Main Content -->
    <main class="main-content">
      <header class="navbar">
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <div class="system-title">COLLEGE ALUMNI SYSTEM</div>
        <div class="user-menu">
          <div class="user-dropdown" style="position: relative;">
            <img src="images/default-avatar.png" alt="User Avatar" />
            <span>John</span>
            <i class="fas fa-caret-down"></i>
            <!-- Dropdown -->
            <div class="dropdown" style="display:none; position: absolute; top: 40px; right: 0; background: white; border: 1px solid #ccc;">
              <!--<a href="edit-profile.php" style="display: block; padding: 10px;">Edit Profile</a>-->
              <a href="logout.php" style="display: block; padding: 10px;">Logout</a>
            </div>
          </div>
        </div>

        <script>
          // Toggle dropdown menu
          document.querySelector('.user-dropdown').addEventListener('click', function () {
            const dropdown = this.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
          });
        </script>
      </header> 

      <section class="add-jobs-section">
        <h1>Add Jobs</h1>
        <form class="job-form" action="insert_job.php" method="POST">
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required />
          </div>
          <div class="form-group">
            <label for="companyName">Name of Company</label>
            <input type="text" id="companyName" name="companyName" required />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="vacancy">Vacancy</label>
            <input type="number" id="vacancy" name="vacancy" required />
          </div>
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" required />
          </div>
          <div class="form-group description-field">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit">Submit Job</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
